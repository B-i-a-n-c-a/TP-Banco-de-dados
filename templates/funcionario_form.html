<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='inicial_form.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='casa_imob.png') }}" type="image/x-icon">
    <title>Imobiliária ForElse</title>
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='casa_imob.png') }}" alt="Logo Imobiliária ForElse" id="logo">
        <h1>Cadastro de Funcionário da Imobiliária ForElse</h1>
    </header>

    <div class="alert" id="mensagem-erro">
        <span class="alerta_erro" onclick="fecharAlerta()">&times;</span>
        <p>{{ erros }}</p>
    </div>

        <form action="/cadastraF" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>
    
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
    
            <label for="login">Login:</label>
            <input type="text" id="login" name="login" required>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
             <input type="submit" value="Cadastrar" id="botao"> 
        </form>

        <script>
        function fecharAlerta() {
            document.getElementById("mensagem-erro").style.display = "none";
        }
    </script>
    
    <footer>
        Para mais informações, entre em contato:<br>
        Número: (11) 1234-5678<br>
        Email: contato@imobiliariaforelse.com
    </footer>
</body>
</html>
